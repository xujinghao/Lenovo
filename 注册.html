<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/注册.css" />
	</head>

	<body>
		<form id="regForm" method="post">
			<div id="logo">
				<div class="enroll_title">
					<h1>欢迎注册联想会员</h1>
					<div class="guanbi">
						<a class="close" href="##">X</a>
					</div>
				</div>
				<div class="enroll_inputa">
					<p>
						<label>昵称</label>
						<input id="name" class="account" autofocus="autofocus" type="text" placeholder="请输入昵称(字母组成)">
					</p>
					<div id="span4">
						昵称至少为四个字母！
					</div>

					<p>
						<label>手机号</label>
						<input id="zhanghao" class="account" type="tel" placeholder="请输入手机号">
					</p>
					<div id="span1">
						<span class="span11">手机号不能为空!</span>
						<span class="span12">您输入的格式不正确!</span>
					</div>

					<p>
						<label>密码</label>
						<input id="pws" class="account" type="password" placeholder="密码长度8~20位,数字字母字符至少包含两种">
					</p>
					<div id="span2">
						<span class="span21">密码不能为空！</span>
						<span class="span22">您输入的格式不正确！</span>
					</div>
					<p>
						<label>确认密码</label>
						<input id="pws1" class="account" type="password" value="">
					</p>
					<div id="span3">
						两次输入的密码需一致！
					</div>

				</div>
				<div class="enroll_main">
					<label style="line-height: 20px;"> 
						<input type="checkbox" class="chk" >
						<p style="color: #000;line-height: 20px;"> 
							同意联想的 
							<a target="_blank" href="http://appserver.lenovo.com.cn/Public/public_bottom/legal.shtml" style="color: #005ce6;" latag="latag_pc_register_privacy">使用条款</a> 
							和
							<a target="_blank" href="http://appserver.lenovo.com.cn/Public/public_bottom/privacy.shtml" style="color: #005ce6;" latag="latag_pc_register_privacy">隐私权政策</a> 
							<a href="login.html" style="margin-left: 60px;font-size: 14px;color: blue;">立即登陆</a>
						</p>
					</label>
				</div>
				<input type="button" value="注&nbsp;&nbsp;册" class="enroll_btn" />

			</div>
			<div class="alert alert1 hide">
				<div class="inform">
					<h2><span class="warn warn1">v</span> 恭喜您！注册成功。</h2>
					<p>点击确定关闭该页面或
						<a href="login.html">点击此处登陆</a>
					</p>
					<h1><input type="button" class="yes1" id="" value="确 定" /></h1>
				</div>
			</div>
			<div class="alert alert2 hide">
				<div class="inform">
					<h2>
						<p class="warn warn2">！</p>
						<p class="tip"></p>
					</h2>
					<h1><input type="button" class="yes2" id="" value="确 定" /></h1>
				</div>
			</div>
		</form>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>-->
		<script src="js/注册.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/error.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
